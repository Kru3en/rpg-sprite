<!DOCTYPE html>
<html>
<head>
    <title>Character Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <h3>Body</h3>
        <select id="gender" onchange="updateAnimations()">
            <option value="Human_female">Female</option>
            <option value="Human_male">Male</option>
        </select>
        <select id="skin">
            <option value="Coffee">Coffee</option>
            <option value="Copper">Copper</option>
            <option value="Ivory">Ivory</option>
            <option value="Sienna">Sienna</option>
        </select>

        <h3>Hair</h3>
        <select id="hairStyle"></select>
        <select id="hairColor"></select>

        <h3>Eyes</h3>
        <select id="eyes"></select>

        <h3>Torso</h3>
        <select id="torso"></select>
    </div>

    <div id="preview-container">
        <div id="preview">
            <div class="direction" id="dir-north"></div>
            <div class="direction" id="dir-east"></div>
            <div class="direction" id="dir-south"></div>
            <div class="direction" id="dir-west"></div>
        </div>
        <div id="animation-controls">
            <select id="animation" onchange="updatePreview()"></select>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/domUtils.js"></script>
    <script src="./js/pathBuilder.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
