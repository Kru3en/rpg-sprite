<!DOCTYPE html>
<html>
<head>
    <title>Character Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <h3>Body</h3>
        <select id="gender" onchange="updateAnimations()">
            <option value="Human_female">Female</option>
            <option value="Human_male">Male</option>
        </select>
        <select id="skin">
            <option value="Coffee">Coffee</option>
            <option value="Copper">Copper</option>
            <option value="Ivory">Ivory</option>
            <option value="Sienna">Sienna</option>
        </select>

        <h3>Hair</h3>
        <select id="hairStyle"></select>
        <select id="hairColor"></select>

        <h3>Eyes</h3>
        <select id="eyes"></select>

        <h3>Torso</h3>
        <select id="torso" onchange="updateTorsoColorControls(); updatePreview()"></select>
        <div id="torso-color-controls"></div> <!-- Добавляем контейнер для кнопок -->

        <h3>Head</h3>
    <select id="head" onchange="updateHeadColorControls(); updatePreview()"></select>
    <div id="head-color-controls"></div>

    <h3>Face</h3>
    <select id="face" onchange="updateFaceColorControls(); updatePreview()"></select>
    <div id="face-color-controls"></div>

    <h3>Neck</h3>
    <select id="neck" onchange="updateNeckColorControls(); updatePreview()"></select>
    <div id="neck-color-controls"></div>

    <h3>Arms</h3>
    <select id="arms" onchange="updateArmsColorControls(); updatePreview()"></select>
    <div id="arms-color-controls"></div>

    <h3>Hands</h3>
    <select id="hands" onchange="updateHandsColorControls(); updatePreview()"></select>
    <div id="hands-color-controls"></div>

    <h3>Shoulders</h3>
    <select id="shoulders" onchange="updateShouldersColorControls(); updatePreview()"></select>
    <div id="shoulders-color-controls"></div>

    <h3>Waist</h3>
    <select id="waist" onchange="updateWaistColorControls(); updatePreview()"></select>
    <div id="waist-color-controls"></div>

    <h3>Legs</h3>
    <select id="legs" onchange="updateLegsColorControls(); updatePreview()"></select>
    <div id="legs-color-controls"></div>

    <h3>Feet</h3>
    <select id="feet" onchange="updateFeetColorControls(); updatePreview()"></select>
    <div id="feet-color-controls"></div>

    <h3>Props</h3>
    <select id="props" onchange="updatePropsColorControls(); updatePreview()"></select>
    <div id="props-color-controls"></div>
    <h3>Weapons</h3>
<select id="weapon" onchange="updatePreview()"></select>
    </div>

    <div id="preview-container">
        <div id="preview">
            <div class="direction" id="dir-north"></div>
            <div class="direction" id="dir-east"></div>
            <div class="direction" id="dir-south"></div>
            <div class="direction" id="dir-west"></div>
        </div>
        <div id="animation-controls">
            <select id="animation" onchange="updatePreview()"></select>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/domUtils.js"></script>
    <script src="./js/pathBuilder.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
