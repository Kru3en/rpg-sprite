<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPC Конструктор Персонажей</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>LPC Конструктор Персонажей</h1>
        <p>Создайте своего персонажа с помощью спрайтов Liberated Pixel Cup</p>
    </header>

    <div class="container">
        <div class="customization-panel">
            <div class="customization-section">
                <h3>База</h3>
                <div class="option-group">
                    <label for="gender">Пол:</label>
                    <select id="gender" class="customization-select"></select>
                </div>
                <div class="option-group">
                    <label for="body-type">Тип тела:</label>
                    <select id="body-type" class="customization-select"></select>
                </div>
                <div class="option-group">
                    <label for="skin-color">Цвет кожи:</label>
                    <select id="skin-color" class="customization-select"></select>
                </div>
            </div>

            <div class="customization-section">
                <h3>Голова</h3>
                <div class="option-group">
                    <label for="ear-style">Уши:</label>
                    <select id="ear-style" class="customization-select"></select>
                </div>
                <div class="option-group">
                    <label for="eye-color">Цвет глаз:</label>
                    <select id="eye-color" class="customization-select"></select>
                </div>
                <div class="option-group">
                    <label for="expression">Выражение:</label>
                    <select id="expression" class="customization-select"></select>
                </div>
                <div class="option-group">
                    <label for="hair-style">Прическа:</label>
                    <select id="hair-style" class="customization-select"></select>
                </div>
                <div class="option-group">
                    <label for="hair-color">Цвет волос:</label>
                    <select id="hair-color" class="customization-select"></select>
                </div>
                <div class="option-group">
                    <label for="facial-hair">Лицо:</label>
                    <select id="facial-hair" class="customization-select"></select>
                </div>
            </div>

            <div class="customization-section">
                <h3>Одежда</h3>
                <div class="option-group">
                    <label for="torso">Торс:</label>
                    <select id="torso" class="customization-select"></select>
                </div>
                <div class="option-group">
                    <label for="legs">Ноги:</label>
                    <select id="legs" class="customization-select"></select>
                </div>
                <div class="option-group">
                    <label for="feet">Обувь:</label>
                    <select id="feet" class="customization-select"></select>
                </div>
            </div>

            <div class="customization-section">
                <h3>Оружие</h3>
                <div class="option-group">
                    <label for="weapon-type">Тип:</label>
                    <select id="weapon-type" class="customization-select"></select>
                </div>
                <div class="option-group">
                    <label for="weapon">Оружие:</label>
                    <select id="weapon" class="customization-select"></select>
                </div>
            </div>
        </div>

        <div class="preview-panel">
            <div class="animation-controls">
                <div class="option-group">
                    <label for="animation-type">Анимация:</label>
                    <select id="animation-type" class="customization-select"></select>
                </div>
                <div class="option-group">
                    <label for="direction">Направление:</label>
                    <select id="direction" class="customization-select"></select>
                </div>
                <div class="option-group">
                    <label for="animation-speed">Скорость:</label>
                    <input type="range" id="animation-speed" min="1" max="20" value="10">
                </div>
                <div class="animation-buttons">
                    <button id="play-animation">Играть</button>
                    <button id="stop-animation">Стоп</button>
                </div>
            </div>

            <div class="character-preview">
                <canvas id="preview-canvas" width="128" height="128"></canvas>
            </div>

            <div class="sprite-sheet-preview">
                <h3>Спрайт-лист</h3>
                <canvas id="spritesheet-canvas" width="512" height="256"></canvas>
            </div>

            <div class="export-controls">
                <button id="export-spritesheet">Скачать спрайт-лист</button>
                <button id="export-config">Скачать конфиг</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Основано на <a href="https://github.com/OpenGameArt/LiberatedPixelCup">Liberated Pixel Cup</a></p>
    </footer>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
